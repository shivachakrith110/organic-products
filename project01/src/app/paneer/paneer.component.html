<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milk Cart</title>
  <style>
    /* Basic styles for the cart */
    .cart {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 200px;
    }

    .item {
      width: 200px;
      text-align: center;
      border: 1px solid #100e0e;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .item img {
      width: 100%;
      height: 150px; /* Set a fixed height for all images */
      object-fit: cover; /* Ensure the images cover the entire space */
      border-radius: 8px; /* Ensure rounded corners for images */
      margin-bottom: 10px; /* Add space below the image */
    }
  </style>
</head>
<body>
  <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Paneer Cart</h1> <br/>
  <div class="cart" >
    <!-- Sample item 1 -->
    <div class="item">
      <img src="https://pravarshaindustries.com/storage/products/0sHPo3oXQQBJDLXNt4d74gujcAkzCchtpYM4ITJ6.webp" alt="Product 1">
      <p>Product 1</p>
      <p>$10.00 / 500gms</p>
      <button>Add to Cart</button>
    </div>

    <!-- Sample item 2 -->
    <div class="item">
      <img src="https://pravarshaindustries.com/storage/products/0sHPo3oXQQBJDLXNt4d74gujcAkzCchtpYM4ITJ6.webp" alt="Product 2">
      <p>Product 2</p>
      <p>$15.00  / 1000gms</p>
      <button>Add to Cart</button>
    </div>

    <!-- Sample item 3 -->
    <div class="item">
      <img src="https://pravarshaindustries.com/storage/products/0sHPo3oXQQBJDLXNt4d74gujcAkzCchtpYM4ITJ6.webp" alt="Product 3">
      <p>Product 3</p>
      <p>$5.00 / 250gms</p>
      <button>Add to Cart</button>
    </div>

    <!-- Add more items here as needed -->
  </div>
</body>
</html>
